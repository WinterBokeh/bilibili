<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビリビリ弾幕ビデオサイト (゜-゜)つロ 乾杯~-bilibili</title>
    <link rel="stylesheet" href="/statics/css/header.css">
    <link rel="stylesheet" href="/statics/css/main.css">
    <link rel="stylesheet" href="/statics/css/account/account.css">
    <link rel="stylesheet" href="/statics/css/account/setting.css">
</head>

<body>
<header>
    <nav class="not_logged">
        <div id="navigator">
            <a id="nav_homepage" href="/">
                <img src="/statics/images/bilibili.svg">
                <span>主站</span>
            </a>
            <a href="javascript:alert('整天就知道看番！')">番剧</a>
            <a href="javascript:alert('整天就知道打游戏！')">游戏中心</a>
            <a href="javascript:alert('整天就知道看直播！')">直播</a>
            <a href="javascript:alert('整天就知道买东西！')">会员购</a>
            <a href="javascript:alert('整天就知道看漫画！')">漫画</a>
            <a href="javascript:alert('整天就知道看比赛！')">赛事</a>
            <a id="nav_download" href="https://github.com/Override0330/WinterExam-Android-2020"
               target="_blank"><span class="bilifont">&#xE72D;</span>下载APP</a>
        </div>
        <form id="search">
            <input>
            <button class="bilifont">&#xE72C;</button>
        </form>
        <div class="user_operation not_logged">
            <img src="/statics/images/akari.jpg">
            <a href="/account/login">登录</a>
            <a href="/account/register">注册</a>
        </div>
        <div class="user_operation logged">
            <img class="user">
            <a>大会员</a>
            <a>消息</a>
            <a>动态</a>
            <a>收藏</a>
            <a>历史</a>
            <a>创作中心</a>
        </div>
        <div id="post"><a href="/video/upload">投稿</a></div>
    </nav>
    <div class="hover">
        <div class="user" style="visibility: hidden;opacity: 0;">
            <img class="avatar">
            <span class="username">admin</span>
            <div class="level_content">
                <div class="info">
                    <span class="level">等级 0</span>
                    <span class="exp">0 / 0</span>
                </div>
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="money">
                <a class="coin"><img src="/statics/images/coin.svg"><span>0</span></a>
                <a class="b-coin"><img src="/statics/images/b-coin.svg"><span>0</span></a>
            </div>
            <div class="links">
                <a class="setting" href="/account/setting">个人中心</a>
            </div>
            <div class="logout">
                <span>登出</span>
            </div>
        </div>
    </div>
</header>
<script src="/statics/js/header.js"></script>
<div id="banner">
    <img src="/statics/images/account/banner.png">
</div>
<div id="main">
    <div id="setting">
        <h1>资料修改</h1>
        <div class="wrapper">
            <div class="avatar">
                <img>
                <label for="upload_avatar">上传头像</label>
                <input id="upload_avatar" type="file">
            </div>
            <div class="info">
                <label>昵称</label><span class="username"></span><button class="username">修改</button>
                <label>签名</label><span class="statement"></span><button class="statement">修改</button>
                <label>性别</label><span class="gender"></span><button class="gender">修改</button>
                <label>生日</label><span class="birthday"></span><button class="birthday">修改</button>
            </div>
        </div>
    </div>
    <div id="bonus">
        <h1>每日奖励</h1>
        <div class="wrapper">
            <label>每日登录</label><label>每日观看视频</label><label>每日投币</label>
            <span class="prize">5 经验值 & 1 硬币</span><span class="prize">5 经验值</span><span class="prize">50 经验值</span>
            <span class="now done">已完成</span><span class="now doing">未完成</span><span class="now doing">0 / 50</span>
        </div>
    </div>
    <div id="safe">
        <h1>账号安全</h1>
        <div class="wrapper">
            <button onclick="window.open('/account/set/password')">修改密码</button>
            <button onclick="window.open('/account/set/phone')">修改手机</button>
            <button onclick="window.open('/account/set/email')">修改邮箱</button>
        </div>
    </div>
</div>
<script src="/statics/js/account/setting.js"></script>
</body>

</html>
